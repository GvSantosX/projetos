<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>

<body>
    <form name="calc" action="" method="post">
        <div>
            <input type="text" id="visor" readonly>
        </div>
        <table id="calc-btns">
            <tr>
                <td><input type="button" class="num" value="7" onclick="botao(value)"></td>
                <td><input type="button" class="num" value="8" onclick="botao(value)"></td>
                <td><input type="button" class="num" value="9" onclick="botao(value)"></td>
                <td><input type="button" class="oper" value="/" onclick="botao(value)"></td>
            </tr>
            <tr>
                <td><input type="button" class="num" value="4" onclick="botao(value)"></td>
                <td><input type="button" class="num" value="5" onclick="botao(value)"></td>
                <td><input type="button" class="num" value="6" onclick="botao(value)"></td>
                <td><input type="button" class="oper" value="x" name="*" onclick="botao(name)"></td>
            </tr>
            <tr>
                <td><input type="button" class="num" value="1" onclick="botao(value)"></td>
                <td><input type="button" class="num" value="2" onclick="botao(value)"></td>
                <td><input type="button" class="num" value="3" onclick="botao(value)"></td>
                <td><input type="button" class="oper" value="+" onclick="botao(value)"></td>
            </tr>
            <tr>
                <td><input type="button" class="num" value="AC" onclick="limpar()"></td>
                <td><input type="button" class="num" value="0" onclick="botao(value)"></td>
                <td><input type="button" class="oper" value="=" onclick="calcular()"></td>
                <td><input type="button" class="oper" value="-" onclick="botao(value)"></td>
            </tr>
        </table>
    </form>
</body>

</html>
