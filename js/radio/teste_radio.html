<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="./js/teste.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo Pessoa</title>
</head>

<body>

    <div id="tipo-pessoa">
        <div id="inputs">
            <input type="radio" id="fisica" value="fisica" name="tipo-pessoa" checked="checked">
            <label for="fisica">FÍSICA</label>
            <input type="radio" id="juridica" value="juridica" name="tipo-pessoa">
            <label for="juridica">JURÍDICA</label>
        </div>
    </div>

    <div id="botao">
        <input type="button" id="mostrar" value="MOSTRAR" onclick="mostrar()">
        <input type="button" id="next" value="PRÓXIMA" onclick="next()">
    </div>

</body>

</html>
