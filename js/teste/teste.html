<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="teste.css">
    <script src="teste.js"></script>
</head>

<body>
    <div id="global">
        <div id="visor">
            <input type="text" name="visor" id="visor" placeholder="Resultado" readonly="true">
        </div>
        <div id="inserir">
            <input type="text" class="num" name="num1" id="num1" placeholder="Num1">
            <input type="text" class="num" name="num2" id="num2" placeholder="Num2">
        </div>

        <div id="options">
            <input type="button" class="oper" value="+" value="som" id="som">
            <input type="button" class="oper" value="-" value="sub" id="sub">
            <input type="button" class="oper" value="x" value="mul" id="mul">
            <input type="button" class="oper" value="/" value="div" id="div">
        </div>

        <div id="limpar" style="margin-bottom: 20px;">
            <input type="button" value="Limpar" id="limpar">
        </div>

        <div id="calcular">
            <input type="button" value=Calcular id="calc" onclick="calc()">
        </div>

    </div>
</body>

</html>
